<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Temperature</title>
    <style>
        body, div, ul, li, img {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background: #c1d4e6;
            font: 18px/24px sans-serif;
            text-align: center;
        }

        nav ul {
            background: linear-gradient(to bottom, #efefef 0%, #bbbbbb 100%);
            box-shadow: 0px 0px 9px rgba(0,0,0,0.15);
            padding: 0 20px;
            border-radius: 10px;
            list-style: none;
            position: relative;
            display: inline-table;
        }

            nav ul li {
                float: left;
            }

                nav ul li:hover {
                    background: linear-gradient(to bottom, #4f5964 0%, #5f6975 40%);
                }

                    nav ul li:hover a {
                        color: #fff;
                    }

                nav ul li a {
                    display: block;
                    padding: 25px 40px;
                    color: #757575;
                    text-decoration: none;
                }
    </style>
    <script>
        function onload() {
            var current = window.location.hash;
            if (current === "") {
                current = "daily";
            }
            else {
                current = current.substring(1);
            }

            var refresh = function () {
                var graph = document.getElementById("graph");
                graph.src = current + ".png#" + new Date().getTime();
            }

            var handler = function (event) {
                current = event.target.id;
                refresh();
            };

            var links = document.querySelectorAll("#nav a");
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener("click", handler);
            }

            window.setInterval(refresh, 30000);
            refresh();
        }

        if (document.readyState === "interactive" || document.readyState === "complete") {
            onload();
        }
        else {
            window.addEventListener("load", onload);
        }
    </script>
</head>
<body>
    <nav id="nav">
        <ul>
            <li><a id="hourly" href="#hourly">Hourly</a></li>
            <li><a id="daily" href="#daily">Daily</a></li>
            <li><a id="weekly" href="#weekly">Weekly</a></li>
            <li><a id="monthly" href="#monthly">Monthly</a></li>
            <li><a id="yearly" href="#yearly">Yearly</a></li>
        </ul>
    </nav>
    <article>
        <div id="data">19.6 °C 54.1%</div>
        <img id="graph" src="daily.png" width="1173" height="823" />
    </article>
</body>
</html>
